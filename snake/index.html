<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        <div class="game">
            <img class="splash-image" src="splash.png" />
        </div>
        <div class="score">0</div>
        <ul class="menu show">
            <li>
                <a class="btn start">Start</a>
            </li>
        </ul>
        <div class="controls">
            <a class="up"></a>
            <a class="left"></a>
            <a class="right"></a>
            <a class="down"></a>
        </div>
        <script src="jquery.min.js"></script>
        <script src="snake.js"></script>
        <script>
            $('.menu').on('click', '.start', function() {
                Snake.start();
            });
        </script>
    </body>
</html>
